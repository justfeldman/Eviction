<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .video-links {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {ok 
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #1a73e8;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-links">
        <h1>YouTube Video Links</h1>
        <ul>
            <li><a href="https://www.youtube.com/watch?v=example1" target="_blank">Video 1: Introduction to HTML</a></li>
            <li><a href="https://www.youtube.com/watch?v=example2" target="_blank">Video 2: CSS Basics</a></li>
            <li><a href="https://www.youtube.com/watch?v=example3" target="_blank">Video 3: JavaScript for Beginners</a></li>
            <li><a href="https://www.youtube.com/watch?v=example4" target="_blank">Video 4: Building a Simple Website</a></li>
        </ul>
    </div>
</body>
</html>
