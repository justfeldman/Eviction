<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnexOntario - Gambling Addiction Support</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
        }
        h1 {
            color: #d9534f;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .help-button {
            background-color: #d9534f;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .help-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You’ve Been Struggling with Gambling: Find Support Now</h1>
        <p>In the game, life takes unexpected turns. You've landed on a tough spot—dealing with a gambling addiction is never easy. ConnexOntario can help you take control and start on the path to recovery. You're not alone—resources are available.</p>
        <button class="help-button" onclick="window.location.href='https://www.connexontario.ca/'">Get Immediate Help</button>
    </div>
</body>
</html>
