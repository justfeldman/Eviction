<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnexOntario - Mental Health, Addiction, and Gambling Support</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
        }
        h1 {
            color: #2a5298;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .help-button {
            background-color: #ff6600;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .help-button:hover {
            background-color: #e55d00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support for Mental Health, Addiction, and Gambling Issues</h1>
        <p>Are you or someone you care about struggling with mental health, addiction, or gambling concerns? ConnexOntario is here to help.
        Find the resources and support you need to take the first step toward recovery.</p>
        <button class="help-button" onclick="window.location.href='https://www.connexontario.ca/'">Help Me</button>
    </div>
</body>
</html>
